<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2023년 버킷리스트</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap");
      * {
        font-family: "Hi Melody", cursive;
      }
      .title {
        color: white;
        background-color: tomato;
        font-size: 30px;
        padding: 4px 14px;
        border-radius: 8px;
        text-align: center;
      }
      .bg {
        width: 360px;
        background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png");
      }
      .msg {
        font-weight: bold;
        font-size: 15px;
      }
      .row {
      }
      .bucket {
        width: 160px;
        height: 160px;
      }
      .img1 {
        background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png");
        background-size: cover;
        background-position: center;
      }
      .img2 {
        background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png");
        background-size: cover;
        background-position: center;
      }
    </style>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucket2.css"
    />
  </head>

  <body class="bg">
    <h1 class="title">2023 새해 목표</h1>
    <p class="msg center">하나라도 해냅시다</p>
    <div class="row flex-row wrap">
      <div class="bucket img1 center">이모티콘 만들기</div>
      <div class="bucket img2 center">깅니마 생파하기</div>
      <div class="bucket img2 center">운동하기</div>
      <div class="bucket img1 center">이사하기</div>
      <div class="bucket img1 center">이사한 곳에서<br>일 구하기</div>
      <div class="bucket img2 center">이모티콘 판매하기</div>
    </div>
  </body>
</html>
